<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    h1>Calculadora de tres variables</h1>

    <!--Descripcion del problema-->
    <p>Programa que recibe tres variables para realizar una suma, resta, multiplicacion o division de las variables y 
        muestra su debido resultado en una casilla aparte.
    </p>

    <!--Analisis basico-->
    <p>Los datos de entrada seran numeros enteros y dara un resultado
        con valores enteros.
    </p>   

     <!--Input's para recibir las variables-->

     <label for="a">Ingrese el primer numero:</label>
     <input type="number" id="a" name="a">
     <br>
     <label for="b">Ingrese el segundo numero:</label>
     <input type="number" id="b" name="b">
     <br>
     <label for="b">Ingrese el tercer numero:</label>
     <input type="number" id="c" name="c">
     <br>
     <br>

     <!--Boton que llamara a la funcion sumar-->
    <button onclick="suma()">SUMA</button><br>
    <!--Boton que llamara a la funcion restar-->
    <button onclick="resta()">RESTA</button><br>
    <!--Boton que llamara a la funcion multiplicacion-->
    <button onclick="multiplicacion()">MULTIPLICACION</button><br>
    <!--Boton que llamara a la funcion division-->
    <button onclick="division()">DIVISION</button><br>
    <br>

    <!--Campo donde se mostrara el resultados-->
    <label for="resultado">Resultado</label>
    <input type= "number" id="resultado" name="resultado"> 

    <script>
        function suma(){

            //Variables que se utilizaran
            var a;
            var b;
            var c;
            var resultado;

            //Valores del formulario
            var a = document.getElementById("a").value;
            var b = document.getElementById("b").value;
            var c = document.getElementById("c").value;
            var resultado;

            //verificar si las casillas de las variables estan en blanco

            if(a == "" ){
                a = 0;
            }else{
               a = parseInt(a);
            }

            if(b == "" ){
                b = 0;
            }else{
               b = parseInt(b);
            }

            if(c == "" ){
                c = 0;
            }else{
               c = parseInt(c);
            }

            //enviamos la suma de los valores
            resultado = a + b + c;

            //mostramos resultado
            document.getElementById("resultado").value = resultado;
        }
    </script>

    <script>
        function resta(){

          //Variables que se utilizaran
         var a;
         var b;
         var c;
         var resultado;

        //Valores del formulario
        var a = document.getElementById("a").value;
        var b = document.getElementById("b").value;
        var c = document.getElementById("c").value;
        var max = Math.max(a,b,c)
        var min = Math.min(a,b,c)
        var resultado;

        //verificar si las casillas de las variables estan en blanco

        if(a == "" ){
            a = 0;
        }else{
           a = parseInt(a);
        }

        if(b == "" ){
            b = 0;
        }else{
           b = parseInt(b);
        }

        if(c == "" ){
            c = 0;
        }else{
           c = parseInt(c);
        }
        
        //enviamos la resta de los valores
        resultado = max-min

        //mostramos resultado
        document.getElementById("resultado").value = resultado;

         }
        </script>
        
        <script>
            function multiplicacion(){
    
            //Variables que se utilizaran
            var a;
            var c;
            var resultado;
    
            //Valores del formulario
            var a = document.getElementById("a").value;
            var c = document.getElementById("c").value;
            var resultado;
    
            //verificar si las casillas de las variables estan en blanco
    
            if(a == "" ){
                a = 0;
            }else{
               a = parseInt(a);
            }
    
            if(c == "" ){
                c = 0;
            }else{
               c = parseInt(c);
            }
    
            //enviamos la multiplicacion de los valores
            resultado = a * c;
    
            //mostramos resultado
            document.getElementById("resultado").value = resultado;
    
              }
        </script>    
    





</body>
</html>
